<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing - The Woods</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .cart-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .cart-box h2 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .pay-btn {
      margin-top: 30px;
      display: block;
      width: 100%;
      background: #2d6a4f;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pay-btn:hover {
      background: #1b4332;
    }

    .remove-btn {
      background: transparent;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .customer-info {
      margin-top: 30px;
    }

    .customer-info input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="cart-box">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total">Total: â‚¹<span id="totalAmount">0</span></div>

    <div class="customer-info">
      <input type="text" id="customerName" placeholder="Your Name" required>
      <input type="text" id="customerPhone" placeholder="Phone Number" required>
      <input type="text" id="customerAddress" placeholder="Delivery Address" required>
    </div>

    <button class="pay-btn" onclick="goToPayment()">Proceed to Pay</button>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <a href="order-history.html" class="btn btn-outline-success">ðŸ“„ View My Orders History</a>
  </div>

  <script>
    let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalAmount = document.getElementById("totalAmount");

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        document.querySelector(".pay-btn").style.display = "none";
        document.querySelector(".customer-info").style.display = "none";
        return;
      }

      cartItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name}</span>
          <span>â‚¹${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Ã—</button>
        `;
        cartContainer.appendChild(div);
        total += item.price;
      });

      totalAmount.textContent = total;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      renderCart();
    }

    async function goToPayment() {
      const name = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();
      const address = document.getElementById("customerAddress").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all details.");
        return;
      }

      const total = parseFloat(document.getElementById("totalAmount").textContent);

      const orderData = {
        name,
        phone,
        address,
        items: cartItems,
        total
      };

      try {
        const response = await fetch("http://localhost:3001/api/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || "Order placed successfully.");
          localStorage.setItem("orderDetails", JSON.stringify({ name, phone, total }));
          window.location.href = "payment.html";
        } else {
          alert("Order failed: " + result.error);
        }

      } catch (err) {
        console.error("Checkout error:", err);
        alert("Something went wrong while placing your order.");
      }
    }

    renderCart();
  </script>
</body>

</html>
